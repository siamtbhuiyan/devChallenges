<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <title>My Gallery</title>
</head>
<body>
  <div id="container">
    <div id="profile-section">
      <div id="profile-heading">
        <div id="profile-picture"><img src="./images/profilePhoto.png" alt=""></div>
        <p id="profile-name">Rodney Cotton</p>
        <p id="profile-location">Helsinki, Finland</p>
      </div>
      <div id="profile-info">
        <div class="info-box">
          <p class="info-number">100</p>
          <p class="info-name">Posts</p>
        </div>
        <div class="info-box">
          <p class="info-number">2,242</p>
          <p class="info-name">Followers</p>
        </div>
        <div class="info-box">
          <p class="info-number">1,432</p>
          <p class="info-name">Following</p>
        </div>
      </div>
    </div>
    <div id="image-section">
      <div class="row1">
        <div class="photo1"><img src="./images/photo1.png" alt=""></div>
        <div class="photo2"><img src="./images/photo2.png" alt=""></div>
      </div>
      <div class="row2">
        <div class="col1">
          <div class="col1-row1">
            <div class="photo3"><img src="./images/photo3.png" alt=""></div>
          </div>
          <div class="col1-row2">
            <div class="photo6"><img src="./images/photo6.png" alt=""></div>
            <div class="photo5"><img src="./images/photo5.png" alt=""></div>
          </div>
        </div>
        <div class="col2">
          <div class="photo4"><img src="./images/photo_4.png" alt=""></div>
        </div>
      </div>
    </div>    
  </div>
  <footer id="footer"><a href="https://devchallenges.io/portfolio/siamtbhuiyan" target="_blank" id="footer-link">Siam @devChallenges.io</a></footer>
</body>
</html>
